            <div class="div_form_alta">
                <label class="label_alta" for="categoria">Categoria:</label>

            <div class="div_form_alta">

                    <option value="No">
                </datalist>
            </div>
            <div class="div_form_boton">
                <input class="boton_form" type="submit" id="btn_guardar" value="Guardar">
                <input class="boton_form" type="submit" id="cancelar" value="Cancelar">
            </div>
        </form>
